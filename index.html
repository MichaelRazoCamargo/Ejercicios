<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" href="./css/estilo.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="cal" id="calcu">Calculadora</h1>
    <body onload="init();">
      <table class="calculadora">
      <tr>
        <td colspan="4"><span id="resultado"></span></td>
      </tr>
      <tr>
        <td><button id="btnsiete">7</button></td>
        <td><button id="btnocho">8</button></td>
        <td><button id="btnnueve">9</button></td>
        <td><button id="btndivision">/</button></td>
      </tr>
      <tr>
        <td><button id="btncuatro">4</button></td>
        <td><button id="btncinco">5</button></td>
        <td><button id="btnseis">6</button></td>
        <td><button id="btnmultiplicacion">*</button></td>
      </tr>
      <tr>
        <td><button id="btnuno">1</button></td>
        <td><button id="btndos">2</button></td>
        <td><button id="btntres">3</button></td>
        <td><button id="btnresta">-</button></td>
      </tr>
      <tr>
        <td><button id="btnigual">=</button></td>
        <td><button id="btnreset">C</button></td>
        <td><button id="btncero">0</button></td><td>
          <button id="btnsuma">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><span id="creditos">Derechos reservados Michael Razo</span></td>
      </tr>
      </table>
  </main>
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
